<section class="app-Backlog">
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#formModal">Add Backlogitem</button>
  <div id="formModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <label>Insert a new Backlog!</label>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
      <header class="header">
        <h1 class="backlogModal">New backlog item:</h1>
        <input #inputBacklogLabel class="newBacklogitem" placeholder="Your Backlog Title!" autofocus=""
               [(ngModel)]="backlogitemTitle" (keyup.enter)="addBacklogitem()"
               (keyup.enter)="inputBacklogLabel.value=''" (keyup.enter)="inputBacklogDescription.value=''">
        <select #owner id="owner" [(ngModel)]="backlogitemAuthor" class="form-control">
          <option *ngFor="let user of users" value="{{user._id}}">{{ user.email }}</option>
        </select>
        <select #owner id="state" [(ngModel)]="backlogitemState" class="form-control">
          <option value="New">New</option>
          <option value="Committed">Committed</option>
          <option value="Done">Done</option>
          <option value="Removed">Removed</option>
        </select>
        <input #inputBacklogDescription class="newBacklogitem" placeholder="Insert a Description" autofocus=""
               [(ngModel)]="backlogitemDescription" (keyup.enter)="addBacklogitem()"
               (keyup.enter)="inputBacklogDescription.value=''" (keyup.enter)="inputBacklogLabel.value=''">
      </header>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success btn-lg" (click)="addBacklogitem()">Add Backlogitem</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div id="backlogs">
    <h1>Backlog</h1>
    <section class="main" *ngIf="backlogitems?.length > 0">
      <ul class="list-group">
        <li *ngFor="let backlogitem of backlogitems" class="list-group-item">
          <div class="view">
            <label class="black">{{backlogitem.title}}</label>
            <label class="black">{{backlogitem.description}}</label>
            <label class="blacksmall">{{backlogitem.author}}, {{backlogitem.timestamp}}</label>
            <button class="destroy" (click)="removeBacklogitem(backlogitem)"></button>
          </div>
        </li>
      </ul>
    </section>
  </div>
</section>

<div class="app-sprint">
  <h1>Sprint</h1>
  <div class="row">
    <div class="col-sm-12">
      <div class="table-responsive">
        <table class="table">
          <tr>
            <th>Name</th>
            <th>Startdatum</th>
            <th>Enddatum</th>
            <th></th>
          </tr>
          <tr *ngFor="let sprint of sprints">
            <td>{{sprint.sprintName}}</td>
            <td>{{sprint.startDate | date:'dd.MM.yyyy'}}</td>
            <td>{{sprint.endDate | date:'dd.MM.yyyy'}}</td>
            <td>
              <a href="#">
                <span class="glyphicon glyphicon-ok"></span>
              </a>

              <a href="#">
                <span class="glyphicon glyphicon-edit"></span>
              </a>

              <a href="#">
                <span class="glyphicon glyphicon-list"></span>
              </a>

              <a href="#">
              <span class="glyphicon glyphicon-remove"></span>
            </a>

            </td>
          </tr>
        </table>

      </div>
    </div>

  </div>

  <div class="row">
    <div *ngIf="create">
      <div class="col-sm-7">
        <form role="form"
              (keyup.enter)="createSprint(sprintName.value, startDate.value, endDate.value)" class="form-inline">
          <div class="form-group col-sm-4">
            <label for="sprint-name" class="sr-only">Name</label>
            <input type="text" #sprintName class="form-control col-sm-3" id="sprint-name" placeholder="Name">
          </div>
          <div class="form-group col-sm-4">
            <label for="start-date" class="sr-only">Startdatum</label>
            <input type="date" #startDate class="form-control col-sm-3" id="start-date" placeholder="Startdatum">
          </div>
          <div class="form-group col-sm-4">
            <label for="end-date" class="sr-only">Enddatum</label>
            <input type="date" #endDate class="form-control col-sm-3" id="end-date" placeholder="Enddatum">
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="row">
    <button type="submit" class="btn btn-info btn-lg" (click)="showCreation()">
      <span class="glyphicon glyphicon-plus"></span>
    </button>
  </div>

</div>

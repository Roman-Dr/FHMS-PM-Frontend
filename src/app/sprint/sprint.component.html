<div class="app-sprint">
  <h1>Sprint</h1>
  <div class="row">
    <div class="col-sm-12">
      <div class="table-responsive">
        <table class="table">
          <tr>
            <th>Name</th>
            <th>Startdatum</th>
            <th>Enddatum</th>
            <th></th>
          </tr>
          <tr *ngFor="let sprint of sprints">
            <td>{{sprint.sprintName}}</td>
            <td>{{sprint.startDate | date:'dd.MM.yyyy'}}</td>
            <td>{{sprint.endDate | date:'dd.MM.yyyy'}}</td>
            <td>
              <button type="button" class="btn btn-default btn-sm" >
                <span class="glyphicon glyphicon-ok"></span>
              </button>

              <a href="#edit-sprint-{{sprint._id}}" data-toggle="modal" >
              <button type="button" class="btn btn-default btn-sm" >
                <span class="glyphicon glyphicon-edit"></span>
              </button>
              </a>

              <button type="button" class="btn btn-default btn-sm" >
                <span class="glyphicon glyphicon-list"></span>
              </button>

              <button type="button" class="btn btn-default btn-sm" (click)="deleteSprint(sprint._id)">
              <span class="glyphicon glyphicon-remove"></span>
            </button>

            </td>

            <div class="modal fade" id="edit-sprint-{{sprint._id}}" tabindex="-1" role="dialog" aria-labelledby="edit-sprint" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h3 class="modal-title" id="edit-sprint">Sprint editieren</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">


                  </div>
                </div>
              </div>
            </div>


          </tr>
          <tr>
            <td><input type="text" #sprintName class="form-control col-sm-3" id="sprint-name" placeholder="Name"></td>
            <td><input type="date" #startDate class="form-control col-sm-3" id="start-date" placeholder="Startdatum"></td>
            <td><input type="date" #endDate class="form-control col-sm-3" id="end-date" placeholder="Enddatum"></td>
            <td><button type="button" class="btn btn-default btn-sm" (click)="createSprint(sprintName.value, startDate.value, endDate.value)">
              <span class="glyphicon glyphicon-plus"></span>
            </button></td>
          </tr>
        </table>

      </div>
    </div>

  </div>




</div>

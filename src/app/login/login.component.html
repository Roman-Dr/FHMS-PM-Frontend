<div class="container" >
  <div class="title">
    Welcome
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-6">
        <label for="username">Username (Debug: Test)</label>
        <input [(ngModel)]="user.username" id="username"
               type="text" class="validate form-control">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <label for="password">Password (Debug: Test)</label>
        <input [(ngModel)]="user.password" id="password"
               type="password" class=" form-control">
      </div>
    </div>

    <span>{{errorMsg}}</span>
    <button (click)="login()"
            class="btn waves-effect waves-light"
            type="submit" name="action">Login</button>
  </div>
</div>

<div class="col-sm-offset-3 col-sm-5">
  <div class="page-header">
    <h1>Login</h1>
  </div>
  <form role="form" (submit)="onSubmit(email.value, password.value)">
    <div class="form-group">
      <input type="text" #email class="form-control" id="email" placeholder="E-Mail">
    </div>
    <div class="form-group">
      <input type="password" #password class="form-control" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary pull-right">Anmelden</button>
    <p class="warning">{{errorMessage}}</p>

  </form>
</div>

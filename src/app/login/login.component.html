<div class="auth-center">
  <div class="login jumbotron center-block col-sm-6">
    <h1>Login</h1>
    <form role="form" (submit)="onSubmit(email.value, password.value)">
      <div class="form-group">
        <input type="text" #email class="form-control" id="email" placeholder="E-Mail">
      </div>
      <div class="form-group">
        <input type="password" #password class="form-control" id="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
      <p><a routerLink="/register">Click here to Signup</a></p>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-sm-3">
    <div class="panel panel-primary">
      <div class="panel-heading">New</div>
      <div id="new-bag" class="panel-body" [dragula]='"bag"' [dragulaModel]='newItems'>
        <button class="btn btn-primary btn-block" *ngFor="let item of newItems" (mouseenter)="dragBacklogItem(item)" (mouseout)="selectState('New')">{{item.title}}
        </button>
      </div>
    </div>
  </div>

  <div class="col-sm-3">
    <div class="panel panel-primary">
      <div class="panel-heading">Approved</div>
      <div id="approved-bag" class="panel-body" [dragula]='"bag"' [dragulaModel]='approvedItems'>
        <button class="btn btn-primary btn-block" *ngFor="let item of approvedItems" (mouseenter)="dragBacklogItem(item)" (mouseout)="selectState('Approved')">{{item.title}}
        </button>
      </div>
    </div>
  </div>

  <div class="col-sm-3">
    <div class="panel panel-primary">
      <div class="panel-heading">Committed</div>
      <div id="committed-bag" class="panel-body" [dragula]='"bag"' [dragulaModel]='committedItems'>
        <button class="btn btn-primary btn-block" *ngFor="let item of committedItems" (mouseenter)="dragBacklogItem(item)" (mouseout)="selectState('Committed')">{{item.title}}
        </button>
      </div>
    </div>
  </div>

  <div class="col-sm-3">
    <div class="panel panel-primary">
      <div class="panel-heading">Done</div>
      <div id="done-bag" class="panel-body" [dragula]='"bag"' [dragulaModel]='doneItems'>
        <button class="btn btn-primary btn-block" *ngFor="let item of doneItems" (mouseenter)="dragBacklogItem(item)" (mouseout)="selectState('Done')">{{item.title}}
        </button>
      </div>
    </div>
  </div>
</div>

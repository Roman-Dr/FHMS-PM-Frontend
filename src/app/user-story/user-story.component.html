<section class="app-UserStory">
  <header class="header">
    <h1>User-Stories</h1>
    <input #inputUserStoryLabel class="newUserStory" placeholder="What's your Story? Insert a Task !" autofocus="" [(ngModel)]="userStoryName" (keyup.enter)="addUserStory()" (keyup.enter)="inputUserStoryLabel.value=''" (keyup.enter)="inputAuthorLabel.value=''">
    <input #inputAuthorLabel class="newUserStory" placeholder="Author?" autofocus="" [(ngModel)]="userStoryAuthor" (keyup.enter)="addUserStory()" (keyup.enter)="inputAuthorLabel.value=''" (keyup.enter)="inputUserStoryLabel.value=''">
  </header>
  <section class="main" *ngIf="userstories?.length > 0">
    <ul class="userStory-list">
      <li *ngFor="let userstory of userstories" [class.completed]="userstory.complete">
        <div class="view">
          <input class="toggle" data-toggle="toggle" type="checkbox" (click)="toggleUserStoryComplete(userStory)" [checked]="userstory.complete">
          <label class="black">{{userstory.title}}</label>
          <label class="blacksmall">{{userstory.author}}, {{userstory.timestmp}}</label>
          <button class="destroy" (click)="removeUserStory(userstory)"></button>
        </div>
      </li>
    </ul>
  </section>
  <footer class="footer" *ngIf="userstories?.length > 0">
    <span class="userStory-count"><strong>{{userstories?.length}}</strong> {{userstories?.length == 1 ? 'UserStory' : 'User Stories'}} left</span>
  </footer>
</section>

<section class="app-UserStory">
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#formModal">Add Userstory</button>
  <div id="formModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <label>Insert a new Userstory!</label>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <header class="header">
    <input #inputUserStoryLabel class="newUserStory" placeholder="What's your Story? Insert a Task !" autofocus="" [(ngModel)]="userStoryName" (keyup.enter)="addUserStory()" (keyup.enter)="inputUserStoryLabel.value=''">
    <!--<input #inputAuthorLabel class="newUserStory" placeholder="Author?" autofocus="" [(ngModel)]="userStoryAuthor" (keyup.enter)="addUserStory()" (keyup.enter)="inputAuthorLabel.value=''" (keyup.enter)="inputUserStoryLabel.value=''"> !-->
    <select #owner id="owner" [(ngModel)]="userStoryAuthor" class="form-control" >
      <option *ngFor="let user of users" value="{{user._id}}">{{ user.email }}</option>
    </select>
  </header>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success btn-lg" (click)="addUserStory()">Add Userstory</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="userstories">
    <h1>Userstories</h1>
  <section class="main" *ngIf="userstories?.length > 0">
    <ul class="userStory-list">
      <li *ngFor="let userstory of userstories" [class.completed]="userstory.complete" class="list-group-item">
        <div class="view">
          <input class="toggle" data-toggle="toggle" type="checkbox" (click)="toggleUserStoryComplete(userStory)" [checked]="userstory.complete">
          <label class="black">{{userstory.title}}</label>
          <label class="blacksmall">{{userstory.authorDisplayName}}, {{userstory.creationDate}}</label>
          <button class="destroy" (click)="removeUserStory(userstory)"></button>
        </div>
      </li>
    </ul>
  </section>
  </div>
  <footer class="footer" *ngIf="userstories?.length > 0">
    <span class="userStory-count"><strong>{{userstories?.length}}</strong> {{userstories?.length == 1 ? 'UserStory' : 'User Stories'}} left</span>
  </footer>
</section>

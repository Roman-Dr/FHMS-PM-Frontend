<section class="app-register">
<div class="col-sm-6">
  <input class="newUser form-control" placeholder="Vorname" autofocus="" [(ngModel)]="newUser.firstName" >
  <input class="newUser form-control" placeholder="Nachname" autofocus="" [(ngModel)]="newUser.lastName" >
  <input class="newUser form-control" placeholder="Geburtstag" autofocus="" [(ngModel)]="newUser.birthDate" >
</div>
  <button type="button" class="btn btn-primary" (click)="addUser()">Registrieren</button>
</section>

<div class="col-sm-offset-3 col-sm-5">
  <div class="page-header">
    <h1>Registrierung</h1>
  </div>
  <form role="form" (submit)="onSubmit()" id="registerForm" #registerForm="ngForm">
    <div class="form-group">
      <input type="text" [(ngModel)]="newUser.email" class="form-control" id="email" name="email" placeholder="E-Mail">
    </div>
    <div class="form-group">
      <input type="password" [(ngModel)]="newUser.password" class="form-control" id="password" name="password" placeholder="Password">
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="newUser.firstname" class="form-control" id="firstname" name="firstname" placeholder="Vorname">
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="newUser.lastname" class="form-control" id="lastname" name="lastname" placeholder="Nachname">
    </div>
    <div class="form-group">
      <input type="date" [(ngModel)]="newUser.birthdate" class="form-control" id="birthdate" name="birthdate" placeholder="Geburtstag">
    </div>
    <button type="submit" class="btn btn-primary pull-right">Registrieren</button>
  </form>
</div>

<div class="col-sm-offset-3 col-sm-5">
  <div class="page-header">
    <h1>Registrierung</h1>
  </div>
  <form role="form" (submit)="onSubmit()" id="registerForm" #registerForm="ngForm">
    <div class="form-group">
      <label for="email">E-Mail *</label>
      <input type="text" [(ngModel)]="newUser.email" required minlength="3" class="form-control" id="email" name="email" >
    </div>
    <div class="form-group">
      <label for="password">Passwort *</label>
      <input type="password" [(ngModel)]="newUser.password" required minlength="3" class="form-control" id="password" name="password" >
    </div>
    <div class="form-group">
      <label for="firstname">Vorname *</label>
      <input type="text" [(ngModel)]="newUser.firstname" required minlength="2" class="form-control" id="firstname" name="firstname">
    </div>
    <div class="form-group">
      <label for="lastname">Nachname *</label>
      <input type="text" [(ngModel)]="newUser.lastname" required minlength="2" class="form-control" id="lastname" name="lastname" >
    </div>
    <div class="form-group">
      <label for="role">Rolle *</label>
      <select class="form-control" id="role" name="role" [(ngModel)]="newUser.role">
        <option value="Product Owner">Product Owner</option>
        <option value="Scrum Master">Scrum Master</option>
        <option value="Development Team">Development Team</option>
      </select>
    </div>
    <div class="form-group">
      <label for="birthdate">Geburtsdatum</label>
      <input type="date" [(ngModel)]="newUser.birthdate" class="form-control" id="birthdate" name="birthdate">
    </div>
    <button type="submit" class="btn btn-primary pull-right">Registrieren</button>
    <p style="color: red" *ngIf="conflictExist">{{errorMessage}}</p>
  </form>
</div>

<div class="jumbotron center-block col-sm-6">
  <h1>Register</h1>
  <form role="form" (submit)="onSubmit(email.value, password.value, firstname.value, lastname.value, birthdate.value)">
    <div class="form-group">
      <input type="text" #email class="form-control" id="email" placeholder="E-Mail">
    </div>
    <div class="form-group">
      <input type="password" #password class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <input type="text" #firstname class="form-control" id="firstname" placeholder="Vorname">
    </div>
    <div class="form-group">
      <input type="text" #lastname class="form-control" id="lastname" placeholder="Nachname">
    </div>
    <div class="form-group">
      <input type="date" #birthdate class="form-control" id="birthdate" placeholder="Geburtstag">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

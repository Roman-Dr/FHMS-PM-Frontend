<div class="app-project">
  <h2>Folgende Projekte sind im System</h2>
  <div class="row">
    <div class="jumbotron col-sm-4" *ngFor="let project of projects">
      <a routerLink="/landing" (click)="chooseProject(project._id)"><h4>{{project.displayName}}</h4></a>
      {{project.description}}<br>
      {{project.dueDate | date:'dd.MM.yyyy'}} <br>
      <!--{{getUser(project.owner)}}-->


      <button (click)="removeProject(project._id)" type="submit" class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-remove"></span> Remove
      </button>
    </div>
  </div>
  <div class="row">

    <p>
      <button (click)="showCreation()" type="submit" class="btn btn-default">Neues Projekt?</button>
    </p>

    <div *ngIf="create">
      <div class="jumbotron center-block col-sm-6">
        <form role="form"
              (submit)="createProject(displayName.value, description.value, dueDate.value, owner.value, stakeholders.value, contributors.value)">
          <div class="form-group">
            <input type="text" #displayName class="form-control" id="display-name" placeholder="Anzeigename">
          </div>
          <div class="form-group">
            <textarea #description class="form-control" id="description" placeholder="Beschreibung"></textarea>
          </div>
          <div class="form-group">
            <label for="due-date">(Datum Auswahl funktioniert bisher nur unter Chrome - testweise bspw. "2017-01-15" eintragen)</label>
            <input type="date" #dueDate class="form-control" id="due-date">
          </div>
          <div class="form-group">
            <label for="owner">Stakeholder</label>
            <select #owner id="owner" class="form-control">
              <option value=""></option>
              <option *ngFor="let user of users" value="{{ user._id }}">{{ user.email }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="stakeholders">Stakeholder</label>
            <select multiple #stakeholders id="stakeholders" class="form-control">
              <option *ngFor="let user of users" value="{{ user._id }}">{{ user.email }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="contributors">Contributor</label>
            <select multiple #contributors id="contributors" class="form-control">
              <option *ngFor="let user of users" value="{{ user._id }}">{{ user.email }}</option>
            </select>
          </div>
          <button class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
